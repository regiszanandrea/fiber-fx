apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: fiber-fx-deployment
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: fiber-fx
    spec:
      containers:
        - name: fiber-fx
          image: fiber-fx
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "10m"
              memory: "256Mi"
            limits:
              cpu: "20m"
              memory: "512Mi"
  strategy:
    canary:
      canaryService: canary-fiber-fx-svc  # required
      stableService: stable-fiber-fx-svc  # required
      trafficRouting:
        istio:
          virtualService: 
            name: fiber-fx-vsvc.istio-system   # required
            routes:
            - primary
      steps:
        - setWeight: 20
        - pause:
            duration: 15s
        - setWeight: 40
        - pause:
            duration: 15s
        - setWeight: 40
        - pause:
            duration: 15s
        - setWeight: 80
        - pause:
            duration: 15s
  selector:
    matchLabels:
      app: fiber-fx